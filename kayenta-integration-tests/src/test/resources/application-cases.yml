canary-analysis.cases:
  cpu-successful-analysis-case:
    lifetime-duration-minutes: 1
    analysis-interval-minutes: 1
    config-file-name: 'preview/canary-config-prometheus-cpu-only.json'
    namespace: 'prod-namespace-1'
    control:
      pod-name: 'myapp-prod-control-1'
      metrics:
      - name: 'integration.test.cpu'
        lower-bound: 40
        upper-bound: 45
        type: gauge
    experiment:
      pod-name: 'myapp-prod-canary-1'
      metrics:
      - name: 'integration.test.cpu'
        lower-bound: 39
        upper-bound: 46
        type: gauge

  cpu-marginal-analysis-case:
    lifetime-duration-minutes: 1
    analysis-interval-minutes: 1
    config-file-name: 'preview/canary-config-prometheus-cpu-only.json'
    namespace: 'prod-namespace-2'
    control:
      pod-name: 'myapp-prod-control-2'
      metrics:
        - name: 'integration.test.cpu'
          lower-bound: 10
          upper-bound: 20
          type: gauge
    experiment:
      pod-name: 'myapp-prod-canary-2'
      metrics:
        - name: 'integration.test.cpu'
          lower-bound: 20
          upper-bound: 23
          type: gauge
